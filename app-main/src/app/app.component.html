<ion-app>
  <ion-menu contentId="main-content" side="start" menuId="main" class="menu-personalizado" [swipeGesture]="false">
    <ion-header>
      <ion-toolbar class="fondo2" style="color: #fff;">
        <ion-title class="menu-titulo">Mi App Personal</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="menu-fondo">
      <ion-list lines="none">
        <ion-menu-toggle auto-hide="true">

          <ion-item routerLink="/habitos" (click)="closeMenu()" detail="false">
            <ion-icon name="list-outline" slot="start"></ion-icon>
            <ion-label>Hábitos</ion-label>
          </ion-item>

          <ion-item routerLink="/tareas" (click)="closeMenu()" detail="false">
            <ion-icon name="checkbox-outline" slot="start"></ion-icon>
            <ion-label>Tareas</ion-label>
          </ion-item>

          <ion-item routerLink="/limpieza" (click)="closeMenu()" detail="false">
            <ion-icon name="sparkles-outline"> slot="start"></ion-icon>
            <ion-label>Limpieza</ion-label>
          </ion-item>

          <ion-item routerLink="/recetas" (click)="closeMenu()" detail="false">
            <ion-icon name="restaurant-outline" slot="start"></ion-icon>
            <ion-label>Recetas</ion-label>
          </ion-item>

          <ion-item routerLink="/planificador-comidas" (click)="closeMenu()" detail="false">
            <ion-icon name="calendar-outline" slot="start"></ion-icon>
            <ion-label>Planificador</ion-label>
          </ion-item>

          <ion-item routerLink="/hidratacion" (click)="closeMenu()" detail="false">
            <ion-icon name="water-outline" slot="start"></ion-icon>
            <ion-label>Hidratación</ion-label>
          </ion-item>

          <ion-item routerLink="/logros" (click)="closeMenu()" detail="false">
            <ion-icon name="trophy-outline" slot="start"></ion-icon>
            <ion-label>Logros</ion-label>
          </ion-item>

          <ion-item (click)="cerrarSesion()" detail="false">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Cerrar sesión</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
